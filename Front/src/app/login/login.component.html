<form (submit)='onSubmit()'>

  <div>
    <label>Email</label>
    <input [(ngModel)]='email' name = "email" />
  </div>

  <div>
    <label>Mot de passe</label>
    <input [(ngModel)]='motDePasse' type='password'  name = "motDePasse" />
  </div>


  <button type="submit">Se connecter</button>
  <p>{{labelError}}</p>
  </form>
